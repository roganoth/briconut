<!DOCTYPE html>
<html lang="en">

<head>
  <title>HR Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="reset" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/moment.js"></script>
  <script src="./assets/js/hrAppSearch.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand" href="#">HR Portal</div>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="add.html">Add</a></li>
      </ul>
    </div>
  </nav>
  <form>


    <div class="form-group">
      <input class="form-control" id="search-bar">
      <!-- <input class="form-control" id="col"> -->
      <label for="col">Search by</label>
      <select class="custom-select mr-sm-2" id="col">
        <option selected>Choose...</option>
        <option value="first_name">First Name</option>
        <option value="last_name">Last Name</option>
        <option value="position">Position</option>
        <option value="hire_date">Hire Date</option>
        <option value="email">Email</option>


      </select>
    </div>
    <button type="submit" class="btn btn-primary" id="search">Search</button>
  </form><br>
  <hr>
  <div id="display">
    <ol id="employeeResult"></ol>
  </div>


  <div class="modal" tabindex="-1" role="dialog" id="infoModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="delWarning">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Warning! Permanent Action!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="warningBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="delConfirm">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTitle">You are editing employee: </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="editBody">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="firstName" class="form-control" id="inputFirstName">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="lastName" class="form-control" id="inputLastName">
              </div>
            </div>
        </div>
        <div class="form-group">
        </div>

        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>

        <div class="form-group col-md-6">
          <label for="inputPhone">Phone</label>
          <input type="phone" class="form-control" id="inputPhone">
        </div>



        <div class="form-group col-md-6">
          <label for="inputHireDate">Hire Date (YYYY/MM/DD) </label>
          <input type="hire_date" class="form-control" id="hire_date">
        </div>


        <div class="form-group col-md-6">
          <label for="inputPosition">Position</label>
          <input type="position" class="form-control" id="inputposition">
        </div>


        <div class="form-group col-md-6">
          <label for="inputssn">Social Security Number</label>
          <input type="ssn" class="form-control" id="inputssn">
        </div>


        <div class="form-group col-md-6">
          <label for="inputdob">Date of Birth (YYYY/MM/DD)</label>
          <input type="dob" class="form-control" id="inputdob">
        </div>



        <div class="form-group col-md-2">
          <label for="inputMarital">Marital Status</label>
          <select class="custom-select mr-sm-2" id="inputMarital">
            <option selected>Choose...</option>
            <option value=0>Single</option>
            <option value=1>Married</option>

          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="inputGender">Gender</label>
          <select class="custom-select mr-sm-2" id="inputGender">
            <option selected>Choose...</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
            <option value="Prefer not to Answer">Prefer not to Answer</option>

          </select>
        </div>
      </div>

      <div class="form-group col-md-2">
        <label for="inputTime">Full-Time</label>
        <select class="custom-select mr-sm-2" id="inputTime">
          <option selected>Choose...</option>
          <option value=1>Full-Time</option>
          <option value=0>Part-Time</option>


        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="inputTime">Provided Driver's License</label>
        <select class="custom-select mr-sm-2" id="inputDL">
          <option selected>Choose...</option>
          <option value=1>Yes</option>
          <option value=0>No</option>


        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="inputTime">Provided I-9 & W-4 Form</label>
        <select class="custom-select mr-sm-2" id="inputDocs">
          <option selected>Choose...</option>
          <option value=1>Yes</option>
          <option value=0>No</option>


        </select>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="edit">Save changes</button>
    </div>
  </div>
  </div>
  </div>

</body>

</html>
