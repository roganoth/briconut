<!DOCTYPE html>
<html lang="en">

<head>
    <title>HR Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/hrAppAdd.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand" href="#">HR Portal</div>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="add.html">Add</a></li>
            </ul>
        </div>
    </nav>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="firstName" class="form-control" id="inputFirstName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="lastName" class="form-control" id="inputLastName">
            </div>
        </div>
        </div>
        <div class="form-group">
        </div>

        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>

        <div class="form-group col-md-6">
            <label for="inputPhone">Phone</label>
            <input type="phone" class="form-control" id="inputPhone">
        </div>



        <div class="form-group col-md-6">
            <label for="inputHireDate">Hire Date (YYYY/MM/DD) </label>
            <input type="hire_date" class="form-control" id="hire_date">
        </div>


        <div class="form-group col-md-6">
            <label for="inputPosition">Position</label>
            <input type="position" class="form-control" id="inputposition">
        </div>


        <div class="form-group col-md-6">
            <label for="inputssn">Social Security Number</label>
            <input type="ssn" class="form-control" id="inputssn">
        </div>


        <div class="form-group col-md-6">
            <label for="inputdob">Date of Birth (YYYY/MM/DD)</label>
            <input type="dob" class="form-control" id="inputdob">
        </div>



        <div class="form-group col-md-2">
            <label for="inputMarital">Marital Status</label>
            <select class="custom-select mr-sm-2" id="inputMarital">
                <option selected>Choose...</option>
                <option value="false">Single</option>
                <option value="true">Married</option>

            </select>
        </div>

        <div class="form-group col-md-2">
            <label for="inputGender">Gender</label>
            <select class="custom-select mr-sm-2" id="inputGender">
                <option selected>Choose...</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="unknown">N/A</option>

            </select>
        </div>
        </div>

        <div class="form-group col-md-2">
            <label for="inputTime">Full-Time</label>
            <select class="custom-select mr-sm-2" id="inputTime">
                <option selected>Choose...</option>
                <option value="true">Full-Time</option>
                <option value="false">Part-Time</option>


            </select>
        </div>

        <div class="form-group col-md-3">
            <label for="inputTime">Provided Driver's License</label>
            <select class="custom-select mr-sm-2" id="inputDL">
                <option selected>Choose...</option>
                <option value="true">Yes</option>
                <option value="false">No</option>


            </select>
        </div>

        <div class="form-group col-md-3">
            <label for="inputTime">Provided I-9 & W-4 Form</label>
            <select class="custom-select mr-sm-2" id="inputDocs">
                <option selected>Choose...</option>
                <option value="true">Yes</option>
                <option value="false">No</option>


            </select>
        </div>




        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</body>

</html>
